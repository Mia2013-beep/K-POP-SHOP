<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay-Bill</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/project/bill.css">
</head>
<body>
<div class="container">
        <div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Phone Number</label>
  <input type="text" class="form-control" id="phone" placeholder="Your Phone Number">
  <span class="required" id="phone-helper">Phone Number is required</span>
</div>
<div class="mb-3">
<label for="exampleFormControlInput1" class="form-label">Pin</label>
  <input type="password" class="form-control" id="pin" placeholder="Your Pin">
  <span class="required" id="pin-helper">Pin is required</span>
</div>
<div class="mb-3">
<label for="exampleFormControlInput1" class="form-label">How many ALBUMs do you want</label>
  <input type="text" class="form-control" id="albums" placeholder="Your Albums">
  <span class="required" id="album-helper">Albums is required</span>
</div>
</div>
<button type="button" class="btn btn-primary" id="LogInBtn">Submit</button>
</body>
<script src="/project/script.js"></script>
